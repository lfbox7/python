<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="icon" type="image/x-icon" href="https://www.swampscottlibrary.org/wp-content/uploads/trivia-time.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Trivia Game</h1>
    </div>
    <form action="/answer" method="POST" class="container">
        <div class="mb-3 form-check">
            <h4>How many moons does Saturn have?</h4>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" name="answer" value="a" type="radio" id="answer_a">
            <label class="form-check-label" for="answer_a">
                49
            </label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" name="answer" value="b" type="radio" id="answer_b1">
            <label class="form-check-label" for="answer_b">
                27
            </label>
        </div>        <div class="mb-3 form-check">
            <input class="form-check-input" name="answer" value="c" type="radio" id="answer_c">
            <label class="form-check-label" for="answer_c">
                96
            </label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" name="answer" value="d" type="radio" id="answer_d">
            <label class="form-check-label" for="answer_d">
                82
            </label>
        </div>
        <div class="mb-3 form-check">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
    </form>
</body>
</html>
