<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="icon" type="image/x-icon" href="https://www.swampscottlibrary.org/wp-content/uploads/trivia-time.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Trivia Game</h1>
    </div>
    <form action="/login" method="POST" class="container">
        <div class="mb-3 form-check">
            <h4>Enter your name</h4>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
        </div>
        <div class="mb-3 form-check">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
    </form>
</body>
</html>
