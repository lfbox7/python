<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="icon" type="image/x-icon" href="https://www.swampscottlibrary.org/wp-content/uploads/trivia-time.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Trivia Game</h1>
    </div>


    <!-- need header with name and scores -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4>{{name}}</h4>
            </div>
            <div class="col-3 offset-2">
                {{correct}}
            </div>
            <div class="col-3">
                {{incorrect}}
            </div>
        </div>
    </div>
    <form action="/answer" method="POST" class="container">
        <div class="mb-3 form-check">
            <h4>{{question}}</h4>
        </div>
        {% for answer in answers %}
        <div class="mb-3 form-check">
            <input class="form-check-input" name="answer" value={{answer}} type="radio" id="answer_a">
            <label class="form-check-label" for="answer_a">
                {{answer}}
            </label>
        </div>
        {% endfor %}
        <div class="mb-3 form-check">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
    </form>
</body>
</html>
