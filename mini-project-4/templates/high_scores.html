<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="icon" type="image/x-icon" href="https://www.swampscottlibrary.org/wp-content/uploads/trivia-time.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('https://2v9xey2o80cl1dh164410pjg-wpengine.netdna-ssl.com/wp-content/uploads/2019/01/trivia-background-610x343.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <!-- link to return to homepage -->
    <a href="/" style="position:absolute; top:0; right:0;">Start Game</a>
    
    <!-- title container -->
    <div class="container my-5">
        <h1 class="text-center p-3" style="border-style: solid; background-color: #ffffff;">Music Trivia Game</h1>
    </div>


    <!-- container for user name and scores -->
    <div class="container my-5 p-3" style="border-style: solid; background-color: #ffffff;">
        <div class="row my-3">
            <h2 class="text-center text-danger">HIGH SCORES</h2>
        </div>
        <div class="row mb-3">
            <div class="offset-1"></div>
            <div class="col-4 text-center"><strong>Name</strong></div>
            <div class="col-3 text-center"><strong>Correct</strong></div>
            <div class="col-3 text-center"><strong>Incorrect</strong></div>
        </div>
        <!-- loop throuh rows variable passed through route -->
        {% for row in rows %}
        <div class="row mb-3">
            <div class="offset-1"></div>
            <div class="col-4 text-center">{{row[0]}}</div>
            <div class="col-3 text-center">{{row[1]}}</div>
            <div class="col-3 text-center">{{row[2]}}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
