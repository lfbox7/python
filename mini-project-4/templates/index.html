<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="https://www.swampscottlibrary.org/wp-content/uploads/trivia-time.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('https://2v9xey2o80cl1dh164410pjg-wpengine.netdna-ssl.com/wp-content/uploads/2019/01/trivia-background-610x343.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <!-- link to view high scores -->
    <a href="/high_scores" style="position:absolute; top:0; right:0;">High Scores</a>

    <!-- container for title -->
    <div class="container my-5">
        <h1 class="text-center p-3" style="border-style: solid; background-color: #ffffff;">Music Trivia Game</h1>
    </div>

    <!-- container for login form -->
    <form action="/login" method="POST" class="container my-5 p-3" style="border-style: solid; background-color: #ffffff;">
        <div class="mb-3 form-check">
            <h4>Enter your name</h4>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Name">
            <label for="floatingInput">Name</label>
        </div>
        <div class="mb-3 form-check">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
    </form>
</body>
</html>
