<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Trivia Game</title>
    <link rel="icon" type="image/x-icon" href="https://www.swampscottlibrary.org/wp-content/uploads/trivia-time.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url('https://2v9xey2o80cl1dh164410pjg-wpengine.netdna-ssl.com/wp-content/uploads/2019/01/trivia-background-610x343.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
    <a href="/high_scores" style="position:absolute; top:0; right:0;">High Scores</a>

    <div class="container my-5">
        <h1 class="text-center p-3" style="border-style: solid; background-color: #ffffff;">Music Trivia Game</h1>
    </div>


    <!-- need header with name and scores -->
    <div class="container my-5">
        <div class="row">
            <div class="col-4" style="border-style: solid; background-color: #ffffff;">
                <h4 class="text-center">Player 1</h4>
                <h4 class="text-center text-primary">{{name}}</h4>
            </div>
            <div class="col-3 offset-2" style="border-style: solid; background-color: #ffffff;">
                <h4 class="text-center">Correct</h4>
                <h4 class="text-center text-success">{{correct}}</h4>
            </div>
            <div class="col-3" style="border-style: solid solid solid none; background-color: #ffffff;">
                <h4 class="text-center">Incorrect</h4>
                <h4 class="text-center text-danger">{{incorrect}}</h4>
            </div>
        </div>
    </div>
    
    <form action="/answer/{{name}}" method="POST" class="container my-5 p-3" style="border-style: solid; background-color: #ffffff;">
    
    {% if question != '' %}

        <div class="mb-3 form-check">
            <h4>{{question}}</h4>
        </div>
        {% for answer in answers %}
        <div class="mb-3 px-5 form-check">
            <input class="form-check-input" name="answer" value={{answer}} type="radio" id="radio_button>
            <label class=" form-check-label" for="radio_button">
            {{answer.replace("_", " ")}}
            </label>
        </div>
        {% endfor %}
        <div class="mb-3 form-check">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>

    {% else %}

        <div class="mb-3 px-5 form-check">
            <h2 class="text-center text-danger">GAME OVER</h2>
        </div>

        <div class="mb-3 form-check">
            <a href="/logout" class="text-center">Restart Game</a>
        </div>
    
    {% endif %}

    </form>
</body>

</html>
